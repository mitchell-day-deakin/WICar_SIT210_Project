<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <title>Car GUI</title>
</head>
<body>
    <h3>Controller</h3>
    <div id="main">

        <!-- this contains the information about the car -->
        <div id="information" class="column">
            <div class="button" alt="" id="auto"></div>
        </div>

        <!-- this contains the arrows for direction control -->
        <div id="arrows" class="column">
            <div id="up_img"class="button" alt="up arrow" id="up_arrow"></div>
            <br>
            <div id="left_img" class="button" alt="left arrow" id="left_arrow"></div>
            <div class="spacer"></div>
            <div id="right_img" class="button" alt="right arrow" id="right_arrow"></div>
            <br>
            <div id="down_img" class="button" alt="down arrow" id="down_arrow"></div>
        </div>
    </div>

    <script src="/libs/axios.js"></script>
    <script src="/libs/controls.js"></script>
    <script src="/libs/main.js"></script>
</body>
</html>
